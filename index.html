<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG Cyberdefense</title>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #0b0f19;      /* Hugging Face Dark BG */
            --card-bg: #161b22;       /* Slightly lighter card */
            --border-color: #30363d;  /* Subtle border */
            --text-main: #e5e7eb;     /* Off-white */
            --text-sub: #9ca3af;      /* Muted grey */
            --accent-gradient: linear-gradient(to right, #6366f1, #a855f7, #ec4899); /* Indigo to Pink */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Makes the title have that gradient pop */
        }

        p {
            color: var(--text-sub);
            font-size: 1rem;
            line-height: 1.5;
        }

        /* --- LINK LIST --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Tighter gap, as requested */
            width: 100%;
            max-width: 380px;
        }

        .link-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 12px 16px; /* More compact padding */
            border-radius: 12px; /* Rounded rectangle, not full pill */
            color: var(--text-main);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        /* The Icon SVG sizing */
        .link-item svg {
            width: 20px;
            height: 20px;
            fill: var(--text-sub);
            margin-right: 12px;
            transition: fill 0.2s ease;
        }

        .link-text {
            font-weight: 600;
            font-size: 0.95rem;
            flex-grow: 1; /* Pushes the arrow to the right */
        }

        .arrow {
            color: var(--text-sub);
            font-size: 1.1rem;
        }

        /* --- HOVER EFFECTS --- */
        .link-item:hover {
            border-color: #6366f1; /* Indigo border on hover */
            transform: translateY(-1px);
        }

        .link-item:hover svg {
            fill: #fff; /* Icon turns white on hover */
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 3rem;
            color: #4b5563;
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>
